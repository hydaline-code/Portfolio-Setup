<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Portfolio Version</title>
    <link rel="stylesheet" href="mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter&family=Poppins&family=Roboto:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="mobile">
      <!------------------------------------------->
      <header class="app-bar">
        <div>
          <div class="app-bar1">
            <div class="status-bar1">
              <time>9:41</time>
            </div>
            <div class="status-bar2">
              <div class="status-group1">
                <img
                  class="Cellular"
                  src="./mobile first/pngfiless/Cellular Connection.png"
                />
              </div>
              <div class="status-group2">
                <img class="wifi" src="./mobile first/pngfiless/Wifi.png" />
              </div>
              <div class="status-group3">
                <img
                  class="battery"
                  src="./mobile first/pngfiless/Battery.png"
                />
              </div>
            </div>
          </div>
          <div class="app-bar2">
            <div class="status-bar3">Hydaline</div>
            <div class="status-bar4">
              <img class="menu" src="./mobile first/pngfiless/Union.png" />
            </div>
          </div>
        </div>
      </header>
      <!------------------------------------------------>
      <section class="app-main">
        <div class="headline--">
          <img class="Groupimg" src="./mobile first/pngfiless/Group.png" />
          <div class="headline--1">
            Hey There.<br />
            I’m Hyda
          </div>
          <div class="headline--2">I’am a Software Developer</div>
          <div class="headline--3">
            I can help you build a product , feature or website Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don’t hesitate to contact me.
          </div>
          <div class="headline--4">
            <img class="github" src="./mobile first/pngfiless/github.png" />
            <img class="linkin" src="./mobile first/pngfiless/Vector.png" />
            <img class="angela" src="./mobile first/pngfiless/angel list.png" />
            <img class="twitter" src="./mobile first/pngfiless/twitter.png" />
            <img class="medium1" src="./mobile first/pngfiless/medium.png" />
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
